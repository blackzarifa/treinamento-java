<!DOCTYPE html>
<html>
    <head>
        <title>Tabela - Estudantes</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
	    <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/css/styles.css">
    </head>
    <body>
        <!-- Header -->
        <div class="container py-3">
            <h1 class="text-center">Tabela de Estudantes</h1>
            <hr>
        </div>
        
        
        <!-- Form -->
        <div class="container pb-3 px-5">
            <form>
                <!-- ID | Name -->
                <div class="row pb-2 px-5">
                    <div class="col col-2">
                        <label for="id" class="ps-1">ID:</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="Novo" disabled>
                    </div>
                    <div class="col col-10">
                        <label for="nome" class="ps-1">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="John Doe" maxlength="64" required>
                    </div>
                </div>
                
                <!-- Matricula | Aniversario | Curso | Submit -->
                <div class="row pb-2 px-5">
                    <div class="col col-2">
                        <label for="matricula" class="ps-1">Número de Matrícula:</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" placeholder="12345678" maxlength="8" required>
                    </div>
                    <div class="col col-2">
                        <label for="aniversario" class="ps-1">Data de Aniversário:</label>
                        <input type="date" class="form-control" id="aniversario" name="aniversario" required>
                    </div>
                    <div class="col col-3">
                        <label for="curso" class="ps-1">Curso:</label>
                        <select class="form-select" id="curso-select" name="curso-select" aria-label="Default select example" required>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="col col-5 d-flex align-items-end d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success">Confirmar</button>
                        <button type="button" class="btn btn-danger ms-2">Apagar Dados</button>
                    </div>
                </div>
            </form>
        </div>


        <!-- Table -->
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Matrícula</th>
                        <th scope="col">Aniversário</th>
                        <th scope="col">Curso</th>
                    </tr>
                </thead>

                <tbody id="estudantes-table">
                    
                </tbody>
            </table>
        </div>


        <!-- Scripts -->
        <script src="static/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="static/js/index.js"></script>
    </body>
</html>
