<!DOCTYPE html>
<html>
    <head>
        <title>Tabela - Estudantes</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Header -->
        <div class="container py-3">
            <h1 class="text-center">Tabela de Estudantes</h1>
            <hr>
        </div>
        
        
        <!-- Form -->
        <div class="container">
            <form>
                <!-- ID | Name -->
                <div class="row">
                    <div class="col col-2">
                        <label for="id" class="ps-1">ID:</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="Novo aluno" disabled>
                    </div>
                    <div class="col col-10">
                        <label for="nome" class="ps-1">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="John Doe" size="64">
                    </div>
                </div>
                <!--  -->
                <div class="row">
                    <div class="col col-4">a</div>
                    <div class="col col-4">a</div>
                    <div class="col col-4">a</div>
                </div>
            </form>
        </div>


        <!-- Table -->
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Matrícula</th>
                        <th scope="col">Aniversário</th>
                        <th scope="col">Curso</th>
                    </tr>
                </thead>

                <tbody id="estudantes-table">
                    
                </tbody>
            </table>
        </div>


        <!-- Scripts -->
        <script src="static/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="static/js/index.js"></script>
    </body>
</html>
